<style type="text/css">
  .registrationContainer {
    margin-top: 20%;
    padding: 15px;
    box-shadow: 3px 2px 7px -1px
  }

  .registrationContainer button {
    float: right;
  }
</style>
<div class="container">
  <div class="col s11 registrationContainer">

    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="userName" id="userName" type="text" (keypress)="keypressHandler($event)">
        <label for="userName">Please enter your name</label>
      </div>
    </div>
    <button (click)="login()" type="submit" class="btn waves-effect waves-light col s3" name="action">Login</button>
    <div style="clear:both;"></div>
  </div>
</div>
